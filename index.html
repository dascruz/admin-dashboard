<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="icons/logo.png" alt="logo">
        <h1>Dashboard</h1>
      </div>
      <nav class="nav">
        <ul class="navbar">
          <li>
            <img src="icons/home.png" alt="home">
            <span>Home</span>
          </li>
          <li>
            <img src="icons/account.png" alt="profile">
            <span>Profile</span>
          </li>
          <li>
            <img src="icons/message.png" alt="messages">
            <span>Messages</span>
          </li>
          <li>
            <img src="icons/history.png" alt="history">
            <span>History</span>
          </li>
          <li>
            <img src="icons/file.png" alt="tasks">
            <span>Tasks</span>
          </li>
          <li>
            <img src="icons/account-group.png" alt="communities">
            <span>Communities</span>
          </li>
        </ul>
      </nav>
      <div class="config">
        <ul class="conf-buttons">
          <li>
            <img src="icons/cog.png" alt="settings">
            <span>Settings</span>
          </li>
          <li>
            <img src="icons/help-circle.png" alt="support">
            <span>Support</span>
          </li>
          <li>
            <img src="icons/shield-check.png" alt="privacy">
            <span>Privacy</span>
          </li>
        </ul>
      </div>
    </div>
    <header class="header">
      <div class="search-bar">
        <img src="icons/magnify.png" alt="search">
        <input type="search" name="search" id="search">
      </div>
      <div class="user-profile">
        <img src="icons/bell-ring.png" alt="notifications">
        <img id="user-profile-pic" src="icons/user.jpg" alt="profile">
        <h2 id="user-profile-name">Robert Wesker</h2>
      </div>
      <div class="user-info">
        <img id="user-info-pic" src="icons/user.jpg" alt="profile">
        <div>
          <p>Hi there,</p>
          <h2 id="user-info-name">Robert Wesker (@rwesk)</h2>
        </div>
      </div>
      <div class="file-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <main class="main">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </main>
  </div>
</body>
</html>
